<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Klama Wrocław</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#e5b700',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="font-roboto text-gray-800 dark:text-gray-200 dark:bg-gray-900">

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 w-full z-10">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <div class="logo">
                <img src="/img/Klama-Climbing-Gym.svg" alt="Logo Klama" class="h-24">
            </div>
            <!-- Desktop menu -->
            <ul class="menu hidden md:flex space-x-6">
                <li><a href="/" class="hover:text-primary">STRONA GŁÓWNA</a></li>
                <li><a href="/shop" class="hover:text-primary">SKLEP</a></li>
                <li><a href="/rent" class="hover:text-primary">WYPOŻYCZALNIA</a></li>
                <li><a href="/blog" class="hover:text-primary">BLOG</a></li>
                <li><a href="login" class="hover:text-primary">MOJE KONTO</a></li>
            </ul>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="focus:outline-none">
                    <svg id="theme-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="currentColor"
                        viewBox="0 0 20 20">
                    </svg>
                </button>
                <button class="hamburger md:hidden focus:outline-none flex flex-col justify-around w-8 h-6">
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                </button>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div class="mobile-menu hidden">
            <ul class="flex flex-col items-center space-y-2 p-4">
                <li><a href="/" class="hover:text-primary">STRONA GŁÓWNA</a></li>
                <li><a href="/shop" class="hover:text-primary">SKLEP</a></li>
                <li><a href="/rent" class="hover:text-primary">WYPOŻYCZALNIA</a></li>
                <li><a href="/blog" class="hover:text-primary">BLOG</a></li>
                <li><a href="login" class="hover:text-primary">MOJE KONTO</a></li>
            </ul>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="blog bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Blog</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Blog Post 1 -->
                <div class="blog-post bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow hover:shadow-lg transition">
                    <img src="https://via.placeholder.com/150" alt="Blog Post 1" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Post 1</h3>
                    <p class="text-gray-700 dark:text-gray-300 mb-4">Opis posta 1.</p>
                    <a href="#" class="text-primary hover:underline">Czytaj więcej</a>
                </div>
                <!-- Blog Post 2 -->
                <div class="blog-post bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow hover:shadow-lg transition">
                    <img src="https://via.placeholder.com/150" alt="Blog Post 2" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Post 2</h3>
                    <p class="text-gray-700 dark:text-gray-300 mb-4">Opis posta 2.</p>
                    <a href="#" class="text-primary hover:underline">Czytaj więcej</a>
                </div>
                <!-- Blog Post 3 -->
                <div class="blog-post bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow hover:shadow-lg transition">
                    <img src="https://via.placeholder.com/150" alt="Blog Post 3" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Post 3</h3>
                    <p class="text-gray-700 dark:text-gray-300 mb-4">Opis posta 3.</p>
                    <a href="#" class="text-primary hover:underline">Czytaj więcej</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>© 2024 Klama Wrocław</p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
