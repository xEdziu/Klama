<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Pobierz informacje o aktualnie zalogowanym użytkowniku
            const response = await fetch('http://localhost:8080/api/v1/authorized/user');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const userData = await response.json();
            const { username, id } = userData;

            // Ustaw nazwę użytkownika w pasku bocznym
            const sidebarUserName = document.getElementById('currentUserName');
            if (sidebarUserName) {
                sidebarUserName.textContent = username;
            }

            // Ustaw link do strony profilu użytkownika w pasku górnym
            const profileLink = document.getElementById('myProfileLink');
            if (profileLink) {
                profileLink.href = `/oneUser?id=${id}`;
            }
        } catch (error) {
            console.error('Błąd podczas pobierania danych użytkownika:', error);

            // Domyślne wartości w przypadku błędu
            const sidebarUserName = document.getElementById('currentUserName');
            if (sidebarUserName) {
                sidebarUserName.textContent = 'Nieznany użytkownik';
            }
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const usersTable = document.getElementById('usersTable');
        const searchInput = document.getElementById('searchUser');

        const fetchUsers = async () => {
            try {
                const response = await fetch('http://localhost:8080/api/v1/authorized/admin/user/all');
                const users = await response.json();

                return users;
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
                return [];
            }
        };

        const renderUsers = (users) => {
            usersTable.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.firstName}</td>
                    <td>${user.surname}</td>
                    <td>${user.email}</td>
                    <td>${user.role === 'ROLE_ADMIN' ? 'Admin' : 'User'}</td>
                    <td>
                        <a href="/oneUser?id=${user.id}" class="btn btn-primary btn-sm btn-details">Szczegóły</a>
                    </td>
                `;

                usersTable.appendChild(row);
            });
        };

        const filterUsers = (users, query) => {
            return users.filter(user =>
                user.username.toLowerCase().includes(query.toLowerCase()) ||
                user.firstName.toLowerCase().includes(query.toLowerCase()) ||
                user.surname.toLowerCase().includes(query.toLowerCase())
            );
        };

        let users = await fetchUsers();
        renderUsers(users);

        searchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            const filteredUsers = filterUsers(users, query);
            renderUsers(filteredUsers);
        });
    });
</script>
