<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#e5b700',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="font-roboto text-gray-800 dark:text-gray-200 dark:bg-gray-900">

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 w-full z-10">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <div class="logo">
                <img src="/img/Klama-Climbing-Gym.svg" alt="Logo Klama" class="h-24">
            </div>
            <!-- Desktop menu -->
            <ul class="menu hidden md:flex space-x-6">
                <li><a href="/" class="hover:text-primary">STRONA GŁÓWNA</a></li>
                <li><a href="/shop" class="hover:text-primary">SKLEP</a></li>
                <li><a href="/rent" class="hover:text-primary">WYPOŻYCZALNIA</a></li>
                <li><a href="/blog" class="hover:text-primary">BLOG</a></li>
                <li><a href="login" class="hover:text-primary">MOJE KONTO</a></li>
            </ul>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="focus:outline-none">
                    <svg id="theme-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="currentColor"
                        viewBox="0 0 20 20">
                    </svg>
                </button>
                <button class="hamburger md:hidden focus:outline-none flex flex-col justify-around w-8 h-6">
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                    <span class="block w-6 h-0.5 bg-gray-800 dark:bg-gray-200"></span>
                </button>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div class="mobile-menu hidden">
            <ul class="flex flex-col items-center space-y-2 p-4">
                <li><a href="/" class="hover:text-primary">STRONA GŁÓWNA</a></li>
                <li><a href="/shop" class="hover:text-primary">SKLEP</a></li>
                <li><a href="/rent" class="hover:text-primary">WYPOŻYCZALNIA</a></li>
                <li><a href="/blog" class="hover:text-primary">BLOG</a></li>
                <li><a href="login" class="hover:text-primary">MOJE KONTO</a></li>
            </ul>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <a href="/home" class="text-primary hover:text-yellow-600 transition">Powrót</a>
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Edytuj Dane Osobowe</h2>
            <form id="personal-info-form" class="space-y-4">
                <div>
                    <label for="first-name" class="block text-gray-700 dark:text-gray-300">Imię</label>
                    <input type="text" id="first-name" name="firstName" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <div>
                    <label for="surname" class="block text-gray-700 dark:text-gray-300">Nazwisko</label>
                    <input type="text" id="surname" name="surname" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <div>
                    <label for="username" class="block text-gray-700 dark:text-gray-300">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <button type="submit" class="bg-primary text-white py-2 px-4 rounded-lg shadow-lg hover:bg-yellow-600 transition">Zapisz zmiany</button>
            </form>
        </section>

        <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Zmień Hasło</h2>
            <form id="password-change-form" class="space-y-4">
                <div>
                    <label for="new-password" class="block text-gray-700 dark:text-gray-300">Nowe Hasło</label>
                    <input type="password" id="new-password" name="newPassword" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 dark:text-gray-300">Potwierdź Nowe Hasło</label>
                    <input type="password" id="confirm-password" name="confirmPassword" class="w-full p-2 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg" required>
                </div>
                <button type="submit" class="bg-primary text-white py-2 px-4 rounded-lg shadow-lg hover:bg-yellow-600 transition">Zmień Hasło</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>© 2024 Klama Wrocław</p>
    </footer>
    <script src="/scripts/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch user data to pre-fill the form
            fetch("http://localhost:8080/api/v1/authorized/user")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("first-name").value = data.firstName;
                    document.getElementById("surname").value = data.surname;
                    document.getElementById("email").value = data.email;
                    document.getElementById("username").value = data.username;
                })
                .catch(error => console.error('Error:', error));

        document.getElementById('personal-info-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                firstName: formData.get('firstName'),
                surname: formData.get('surname'),
                email: formData.get('email'),
                password: ""
            };

            fetch('http://localhost:8080/api/v1/authorized/user/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(
                Swal.fire({
                    title: 'Proszę czekać...',
                    didOpen: () => {
                        Swal.showLoading()
                    }
                })
            )
            .then(response => response.json())
            .then(data => {
                if (data.error != 200) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Błąd',
                        text: data.message,
                    });
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sukces',
                        text: 'Twoje dane zostały zaktualizowane',
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('password-change-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd',
                    text: 'Hasła nie są takie same',
                });
                return;
            }

            const data = {
                password: newPassword
            };

            fetch('http://localhost:8080/api/v1/authorized/user/update/password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(
                Swal.fire({
                    title: 'Proszę czekać...',
                    didOpen: () => {
                        Swal.showLoading()
                    }
                })
            )
            .then(response => response.json())
            .then(data => {
                if (data.error != 200) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Błąd',
                        text: data.message,
                    });
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sukces',
                        text: data.message,
                        confirmButtonText: 'OK',
                    })
                    .then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/logout?logout=password';
                        }
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
</body>
</html>
